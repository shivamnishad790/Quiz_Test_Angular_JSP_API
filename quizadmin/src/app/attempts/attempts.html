<div class="container-fluid admin-wrapper">
  <div class="row">
    <div class="col-sm-12 text-center text-bg-dark">
      Admin Panel - Quiz App Admin
      <button class="btn btn-outline-light btn-sm ms-3" (click)="logout()">
            Logout
        </button>
        
    </div>


  </div>


  <div class="row">

    <!-- sidebar -->
    <div class="col-sm-2 sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a routerLink="/dashboard" class="nav-link active">Dashboard</a>
        </li>
        <li class="nav-item">
          <a routerLink="/quiz" class="nav-link">Quiz</a>
        </li>
        <li class="nav-item">
          <a routerLink="/attempts" class="nav-link">Attempts</a>
        </li>
      </ul>
    </div>

    <!-- main -->
    <div class="col-sm-10 content">
      <h1>Attempts</h1>

      <!-- search -->
      <div class="search-box">
        <input
          type="text"
          class="form-control"
          placeholder="Search quiz code"
          [(ngModel)]="searchText"
        />
        <button class="btn btn-primary" (click)="searchQuiz()">
          Search
        </button>
      </div>

      <!-- TABLE CARD -->
      <div class="table-card">
        <table class="table">
          <thead>
            <tr>
              <th>Sr</th>
              <th>Name</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>College</th>
              <th>Quiz code</th>
              <th>Marks</th>
            </tr>
          </thead>

          <!-- SCROLLABLE BODY -->
          <tbody>
            <tr *ngFor="let a of filteredAttempts; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ a.name }}</td>
              <td>{{ a.mobile }}</td>
              <td>{{ a.email }}</td>
              <td>{{ a.collegename }}</td>
              <td>{{ a.quizcode }}</td>
              <td><kbd>{{ getMarks(a) }}</kbd></td>
            </tr>

            <tr *ngIf="filteredAttempts.length === 0">
              <td colspan="7" class="text-center text-danger">
                No attempts found
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
