<!-- src/app/quizform/quizform.html -->
<div class="quiz-wrapper">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">

        <div class="quiz-card shadow-lg">

          <div class="quiz-header text-center">
            <h2>Quiz Registration</h2>
            <p>Fill your details to start the quiz</p>
          </div>

          <form (ngSubmit)="startQuiz()" #f="ngForm">

            <div class="form-group">
              <label>Full Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                [(ngModel)]="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label>Mobile Number</label>
              <input
                type="tel"
                class="form-control"
                name="mobile"
                [(ngModel)]="mobile"
                placeholder="Enter mobile number"
                required
              />
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
                placeholder="Enter email id"
                required
              />
            </div>

            <div class="form-group">
              <label>College Name</label>
              <input
                type="text"
                class="form-control"
                name="collegename"
                [(ngModel)]="collegename"
                placeholder="Enter college name"
                required
              />
            </div>

            <div class="form-group">
              <label>Quiz Code</label>
              <input
                type="text"
                class="form-control"
                name="quizcode"
                [(ngModel)]="quizcode"
                placeholder="Enter quiz code"
                required
              />
            </div>

            <div *ngIf="error" class="alert alert-danger text-center mt-3">
              {{ error }}
            </div>

            <button
              type="submit"
              class="btn btn-start w-100"
              [disabled]="f.invalid"
            >
              Start Quiz
            </button>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
